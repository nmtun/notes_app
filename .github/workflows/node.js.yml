name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14.x' # or the version you need
    - name: Install dependencies
      run: npm install
      working-directory: ./subdirectory-path
    - name: Build
      run: npm run build
      working-directory: ./subdirectory-path
    - name: Run tests
      run: npm test
      working-directory: ./subdirectory-path
